### center-center ###

# input field #

input-field {
    monitor =
    size = 300, 30
    outline_thickness = 0
    dots_spacing = 0.55
    inner_color = rgba(0, 0, 0, 0.0) # no fill
    font_color = rgba(242, 243, 244, 0.75)
    check_color = rgba(204, 136, 34, 0.0)
    fail_color = rgba(204, 136, 34, 0.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    position = 0, -468
    halign = center
    valign = center
}

